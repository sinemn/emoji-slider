<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Slider</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <span class="material-icons" id="icon"> sentiment_satisfied </span>
      <input
        type="range"
        min="0"
        max="4"
        value="2"
        id="slider"
        oninput="changeMood()"
      />
    </div>
  </body>
  <script src="script.js"></script>
</html>
